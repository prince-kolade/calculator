<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/bootstrap-5.3.3-dist/css/bootstrap.css">
</head>
<body>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            height: 500px;
            margin: 0;
        }
        .calculator{
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0  4px  10px rgba(red, green, blue, alpha);
            width: 300px;
            margin-top: 40px;
        }
        #display{
            width: 100%;
            height: 50px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 30px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            height: 300px;
            gap: 20px;
        }
        button{
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
           /* transition: background-color 0.2s;*/
        }
        button:hover{
            background-color: #d9d9d9;
        }
    </style>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <input class="button" type="button" value="7" onclick="numberValue('7')">
            <input class="button" type="button" value="8" onclick="numberValue('8')">
            <input class="button" type="button" value="9" onclick="numberValue('9')">
            <input class="button" type="button" value="c" onclick="clearResult()">
            <input class="button" type="button" value="4" onclick="numberValue('4')">
            <input class="button" type="button" value="5" onclick="numberValue('5')">
            <input class="button" type="button" value="6" onclick="numberValue('6')">
            <input class="button" type="button" value="/" onclick="numberValue('/')">
            <input class="button" type="button" value="1" onclick="numberValue('1')">
            <input class="button" type="button" value="2" onclick="numberValue('2')">
            <input class="button" type="button" value="3" onclick="numberValue('3')">
            <input class="button" type="button" value="*" onclick="numberValue('*')">
            <input class="button" type="button" value="0" onclick="numberValue('0')">
            <input class="button" type="button" value="." onclick="numberValue('.')">
            <input class="button" type="button" value="=" onclick="calculateResult()">
            <input class="button" type="button" value="-" onclick="numberValue('-')">
            <input class="button" type="button" value="+" onclick="numberValue('+')">

        </div>
    </div>




    <script src="./calculator.js"></script>
</body>
</html>
